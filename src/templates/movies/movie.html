{% extends 'base.html' %}

{% block body %}
    <div class="movie-container-card">
        <div class="movie-image-banner">
            <div class="movie-image">
                <img class="banner-image" src="https://image.tmdb.org/t/p/original/{{ media_metadata['backdrop_path'] }}" alt="">
            </div>
            <div class="movie-card-details">
                <h1>{{ media_metadata['title'] }}</h1>
            </div>
        </div>
    </div>
{% endblock %}
