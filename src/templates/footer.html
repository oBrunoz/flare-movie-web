{% block body %}
    <div class="container-main-content">
        {% for image_path in api %}
            <div class="card-context">
                <div class="card-context-image">
                    <img src="https://image.tmdb.org/t/p/original{{ image_path['poster_path'] }}" alt="">
                    <div class="card-content-details">
                        <h2>{{ image_path['title'] }}</h2>
                        <p>{{ image_path['media_type'] }}</p>

                </div>
